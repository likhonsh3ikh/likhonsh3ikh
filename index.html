<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1, h2 {
            text-align: center;
        }
        .api-section {
            margin: 20px 0;
        }
        .api-section h3 {
            margin-bottom: 10px;
        }
        .api-output {
            background: #e8f5e9;
            padding: 10px;
            border: 1px solid #c8e6c9;
            border-radius: 5px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub Profile Viewer</h1>
        <h2>Profile: <span id="username">likhonsh3ikh</span></h2>

        <div class="api-section">
            <h3>Profile Views</h3>
            <img src="https://komarev.com/ghpvc/?username=likhonsh3ikh&style=flat&color=brightgreen" alt="Profile Views">
        </div>

        <div class="api-section">
            <h3>GitHub Repositories (via API)</h3>
            <div class="api-output" id="repo-output">
                Loading repositories...
            </div>
        </div>
    </div>

    <script>
        const username = "likhonsh3ikh";
        const repoOutput = document.getElementById("repo-output");

        // Fetch repositories from GitHub API
        fetch(`https://api.github.com/users/${username}/repos`)
            .then(response => response.json())
            .then(data => {
                let repoList = "<ul>";
                data.forEach(repo => {
                    repoList += `<li><a href="${repo.html_url}" target="_blank">${repo.name}</a></li>`;
                });
                repoList += "</ul>";
                repoOutput.innerHTML = repoList;
            })
            .catch(error => {
                repoOutput.innerHTML = "Error fetching repositories.";
                console.error(error);
            });
    </script>
</body>
</html>
